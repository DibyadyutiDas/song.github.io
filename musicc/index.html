<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4c2bba7f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contaner">
        <div class="musicplayer">
            <nav class="nav1">
                <div class="circle1">
                    <img src="angle-left.png" class="dot1">
                </div>
                <div class="circle2">
                    <img src="details.png" class="dot2">
                </div>
            </nav>
            <img src="background9.jpg" class="song-img">
            <h2>Dibyadyuti</h2>
            <p>song  playlist</p>

            <audio controls class="music">/
                <source src="song1.mp3" type="audio/mp3" />
            </audio>
            <input type="range" value="0" class="pogress">

            <nav class="nav2">
                <div class="circle3">
                    <img src="shuffle.png" class="dot3">
                </div>
                <div class="circle4">
                    <img src="v1back-button.png" class="dot4">
                </div>
                <div class="circle5">
                    <img src="play-button.png" class="dot5">
                </div>
                <div class="circle6">
                    <img src="v1next-button.png" class="dot6">
                </div>
                <div class="circle7">
                    <img src="alarm-clock.png" class="dot7">
                </div>
            </nav>
            <nav class="nav3">
                <div class="circle8">
                    <img src="like1.png" class="dot8">
                </div>
                <div class="circle9">
                    <img src="share.png" class="dot9">
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
